<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگین یدک</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="shortcut icon" href="src/icons/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!------------------ address and socials ------------------->
      <div
        class="w-full h-[60px] px-9 border-black md:flex items-center justify-between hidden"
      >
        <!--------------------- left side phone location ------------------->
        <div class="flex h-full items-center gap-7">
          <!-- address -->
          <div class="flex items-center gap-3">
            <img class="w-5 h-5" src="src/icons/location.png" alt="" />
            <p class="text-[#787878]">
              اشرفی اصفهانی بالاتر از پونک بلوار کمالی پلاک 19
            </p>
          </div>
          <!-- phone -->
          <div class="flex items-center gap-3">
            <img class="w-5 h-5" src="src/icons/phone.png" alt="" />
            <p dir="ltr" class="text-[#787878]">+937 244 04 69</p>
          </div>
        </div>
        <!------------------------------------ right side --------------------->
        <div class="flex gap-2.5">
          <!-- instagram -->
          <div
            class="w-7 h-7 bg-[#141414] rounded-sm flex justify-center items-center hover:bg-[#ef8d2a] duration-300 cursor-pointer"
          >
            <img class="w-[60%] h-[60%]" src="src/icons/instagram.png" alt="" />
          </div>
          <!-- whatsapp -->
          <div
            class="w-7 h-7 bg-[#141414] rounded-sm flex justify-center items-center hover:bg-[#ef8d2a] duration-300 cursor-pointer"
          >
            <img class="w-[60%] h-[60%]" src="src/icons/whatsapp.png" alt="" />
          </div>
          <!-- facebook -->
          <div
            class="w-7 h-7 bg-[#141414] rounded-sm flex justify-center items-center hover:bg-[#ef8d2a] duration-300 cursor-pointer"
          >
            <img class="w-[60%] h-[60%]" src="src/icons/facebook.png" alt="" />
          </div>
        </div>
      </div>
      <!------------------------------------- navbar ----------------------------->
      <nav class="w-full flex items-center h-24 bg-[#141414] px-9 gap-16">
        <!---------------------- logo ---------------->
        <figure>
          <img class="w-28 md:w-32" src="src/icons/logo.png" alt="" />
        </figure>
        <!-- links -->
        <ul
          class="flex text-white *:px-4 *:text-xl *:cursor-pointer *:flex *:justify-center *:items-center"
        >
          <li class="text-hover-orangeFv duration-300"><a href="">خانه</a></li>
          <li class="text-hover-orangeFv duration-300">
            <a href="">درباره ما</a>
          </li>
          <li class="text-hover-orangeFv duration-300">
            <a href="">تجهیزات</a>
          </li>
          <li class="text-hover-orangeFv duration-300"><a href="">تماس</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
